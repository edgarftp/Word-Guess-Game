<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Movie</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
   
        <!--   ROW 1   -->
       <div class="row">
           <div id="banner" class= "col-lg-12 d-flex justify-content-center bgcolor-primary w-100">                   
                   <img id="imgBanner" src="assets/images/oscars-banner.jpg" alt="">
           </div>
       </div>
    <div class="container">

        <!--   ROW 2   -->

       <div class="row">
            <div class= "col-lg-12 d-flex justify-content-center">
            <h1>Guess the movie</h1>
            </div>
        </div>

        <!-- ROW 3-->
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <button id="startGame" class="btn btn-success col-lg-2" onclick="movies.display_btn(2)">Start Game</button>
            </div> 
        </div>

        <!--  ROW 3 #2 -->

        <div class="row">
                <div class="col-lg-12">
                    <div id= "gameMode" class="col-lg-12 justify-content-center">
                            <button class="btn btn-success m-1 col-lg-2 float-left" onclick="movies.game_mode(7, 3)">Easy Mode</button>
                            <button class="btn btn-warning m-1 col-lg-2 float-left" onclick="movies.game_mode(5, 3)">Medium Mode</button>
                            <button class="btn btn-danger m-1 col-lg-2 float-left" onclick="movies.game_mode(3, 3)">Hard Mode</button>
                    </div>
                </div> 
        </div>
        <!--  ROW 3 #3 -->
        <div class="row">
            <div class="col-lg-12">
                <div id= "backMenu" class="col-lg-12 justify-content-center">
                    <button class="btn btn-success m-1 col-lg-2 float-left" onclick="movies.display_btn(2)">Restart</button>
                    <button class="btn btn-warning m-1 col-lg-2 float-left" onclick="movies.display_btn(1)">Back to Menu</button>
                </div>
            </div> 
        </div>
        <!--   ROW 4   -->

        <div class="row">
            <div class= "col-lg-12 justify-content-center m-2">                    
                <div id= "livesDiv"class="col-lg-3 m-2">
                    <h3 id="lives" class="float-left"></h3>
                    <h3> &nbsp; &nbsp; Remaining lives</h3>
                </div>
                
                <div id="winsDiv" class="col-lg-3 m-2">
                    <h3 id="winsh3" class="float-left"></h3>
                    <h3> &nbsp; &nbsp; Wins</h3>
                </div>
            </div>
        </div>

        <!--   ROW 5   -->
        <div class="row">
            <div class= "m-2 col-lg-10 d-flex justify-content-center"> 
                <h2 id="underscores"></h2>
                <img id="gifHolder" src="assets/images/crash.gif" alt="">                   
                </div>
            </div>

        <!--   ROW 6   -->
        
       <div class="row">
            <div class= "col-lg-12 m-2">                    
                <h3 id= "tried">You have tried: </h3>
            </div>
        </div>

         <!--   ROW 7 Winner   -->
        
       <div class="row">
        <div id="winner" class= "col-lg-12 m-2 justify-content-center"> 
            <audio controls id="audioWinner" src="assets/soundeffect/Sound-Effect      The Oscar goes to.mp3"></audio>
        </div>
    </div>

    </div> 
   
   <script src="assets/javascript/game.js"></script>
</body>
</html>
